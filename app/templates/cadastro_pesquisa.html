<!DOCTYPE html>
<html>
<head>
    <meta charset='utf-8'>
    <meta http-equiv='X-UA-Compatible' content='IE=edge'>
    <title>IMPESQ</title>
    <meta name='viewport' content='width=device-width, initial-scale=1'>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
</head>
    <body class="bg-light text-dark shadow-none">

        <nav class="navbar navbar-expand-lg navbar-dark bg-primary shadow p-2 mb-5 rounded">
            <div class="container-fluid">
              <a class="navbar-brand" href="#">IMPESQ</a>
              <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNavAltMarkup" aria-controls="navbarNavAltMarkup" aria-expanded="false" aria-label="Toggle navigation">
                <span class="navbar-toggler-icon"></span>
              </button>
              <div class="collapse navbar-collapse" id="navbarNavAltMarkup">
                <div class="navbar-nav">
                  <a class="nav-link active" aria-current="page" href="#">Cadastro pesquisa</a>
                  <a class="nav-link" href="#">Pesquisas Cadastradas</a>
                </div>
              </div>
            </div>
          </nav>


        <div class="container shadow p-3 mb-5 bg-body rounded mt-3">
            <div class="container d-flex p-2 bd-highlight">
                    <div class="col d-flex justify-content-center">
                        <h1 style="color: #0d6efd;" >IMPESQ</h1>
                    </div>
            </div>
            
            <form action="/cadastrar/pesquisa" method="POST" name="cadastrar">
                <div class="row">
                    <div class="col">
                        <div class="form-group">
                            <br><label class="mb-2"> Nome da empresa:</label>
                            <input type="text" class="form-control" name="nomeEmpresa" placeholder="ex: Itaú" ></br>
                        </div>
                    </div>
                    <div class="col">
                        <div class="form-group">
                            <br><label class="mb-2"> CNPJ/CPF:</label>
                            <input type="text" class="form-control" name="cnpj" placeholder="XX. XXX. XXX/0001-XX"></br>
                        </div>
                    </div>
                </div>
                <div class="row justify-content-md-center">
                    <div class="col">
                        <div class="form-group">
                            <br><label class="mb-2"> Objeto da pesquisa:</label>
                            <input type="text" class="form-control" name="objetoPesquisa" placeholder="ex: Coca-Cola, Sabonete, Serviço de engenharia..."></br>
                        </div>
                    </div>
                    <div class="col">
                        <br><label class="mb-2"> Tipo de objeto:</label>

                        <div class="row justify-content-md-start">
                
                            <div class="col col-md-2">
                                <div class="form-check">
                                    <input class="form-check-input" type="radio" name="tipoObjeto" value="Produto">
                                    <label class="form-check-label" for="flexRadioDefault1">Produto </label>
                                </div>
                            </div>
                            
                            <div class="col col-md-4">
                                <div>
                                    <input class="form-check-input" type="radio" name="tipoObjeto" value="Serviço">
                                    <label class="form-check-label" for="flexRadioDefault1">Serviço </label>
                                </div>
                            </div>
                        </div>

                    
                    </div>

                </div>
                <div class="row justify-content-md-center">

                    <div class="col">
                        <div>
                            <label class="mb-2">Data e hora da pesquisa:</label>
                            <input type="datetime-local" name="horapesquisa" class="form-control">
                        </div>
                    </div>

                    <div class="col">
                        <div class="row">
                                <div>
                                    <label class="mb-2">Gênero dos convidados:<label></label>
                                </div>

                            <div class="col">
                                <div class="form-check">
                                    <input class="form-check-input" type="checkbox" name="genero" value="Homem">
                                    <label class="form-check-label">Homem </label>
                                </div>
                            </div>

                            <div class="col">
                                <div class="form-check">
                                    <input class="form-check-input" type="checkbox" name="genero" value="Mulher">
                                    <label class="form-check-label" >Mulher </label>
                                </div>
                            </div>
                            <div class="col">
                                <div class="form-check">
                                    <input class="form-check-input" type="checkbox" name="genero" value="Outros">
                                    <label class="form-check-label">Outros </label>
                                </div>
                            </div>
                        </div>
                    </div>
                </div>
                <div class="row row justify-content-md-center">
                    <div class="col">
                        <div>
                         <br><label class="mb-2">Faixa etária dos convidados:<label></label>
                        </div>
                        <div class="form-check">
                            <input class="form-check-input" type="radio" name="faixaEtaria" value="0 - 18">
                            <label class="form-check-label" for="flexRadioDefault1">
                            0 - 18 </label>
                          </div>
                
                          <div class="form-check">
                            <input class="form-check-input" type="radio" name="faixaEtaria" value="18 - 35">
                            <label class="form-check-label" for="flexRadioDefault2">
                            18 - 35 </label>
                          </div>
                
                          <div class="form-check">
                            <input class="form-check-input" type="radio" name="faixaEtaria" value="35 - 70">
                            <label class="form-check-label" for="flexRadioDefault2">
                            35 - 70 </label>
                          </div>
                    </div>
                    <div class="col">
                        <div>
                            <br><label class="mb-2">Classificação socio-econômica:</label>
                        </div>
                        <div class="row row-cols-3">
                            <div class="col">
                                <div class="form-check">
                                    <input class="form-check-input" type="checkbox" name="classeEconomica" value="A">
                                    <label class="form-check-label" for="flexRadioDefault2">A</label>
                                </div>
                            </div>
                            
                            <div class="col">
                                <div class="form-check">
                                    <input class="form-check-input" type="checkbox" name="classeEconomica" value="B">
                                    <label class="form-check-label" for="flexRadioDefault2">B</label>
                                </div>
                            </div>

                            <div class="col">
                                <div class="form-check">
                                    <input class="form-check-input" type="checkbox" name="classeEconomica" value="C">
                                    <label class="form-check-label" for="flexRadioDefault2">C</label>
                                </div>
                            </div>
                            
                            <div class="col">
                                <div class="form-check">
                                    <input class="form-check-input" type="checkbox" name="classeEconomica" value="D">
                                    <label class="form-check-label" for="flexRadioDefault2">D</label>
                                </div>
                            </div>
                            
                            <div class="col">
                                <div class="form-check">
                                    <input class="form-check-input" type="checkbox" name="classeEconomica" value="E">
                                    <label class="form-check-label" for="flexRadioDefault2">
                                    E</label>
                                </div>
                            </div>
                        </div>
                    </div>
                </div>
                <br>
                <br>

                <div class="row justify-content-md-center">
                    <div class="d-grid gap-2 col-4 mx-auto">
                        <button type="submit" class="btn btn-outline-primary">Cadastrar Pesquisa</button>
                    </div>
                </div>
            </form>

        </div>
        
    </body>
</html>
