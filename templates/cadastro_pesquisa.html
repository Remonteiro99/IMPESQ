<html>
    <head>
        <!-- Required meta tags -->
        <meta charset="utf-8">
        <meta name="viewport" content="width=device-width, initial-scale=1">
    
        <!-- Bootstrap CSS -->
        <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
      </head>
      
      <div class="container">
        <h1 style="font-family:verdana; color: #0d6efd;" >IMPESQ</h1>
      </div>

        <form action="/cadastrar" method="POST" name="cadastrar">
          <div class="container mt-2 ml-2">
            <div class="row">
              <div class="col-sm-7">
                  <div class="row mt-2">
            <div class="form-group">
              <label> Nome da empresa:</label>
              <input type="text" class="form-control" name="nomeEmpresa" placeholder="Nome da empresa" maxlength="10"></br>
            </div>
    
            <div class="form-group">
              <label> CNPJ/CPF:</label>
              <input type="text" class="form-control" name="cnpj" placeholder="CNPJ/CPF"></br>
            </div>
    
            <div class="form-group">
                <label> Objeto da pesquisa:</label>
                <input type="text" class="form-control" name="objetoPesquisa" placeholder="Objeto da pesquisa"></br>
            </div>
          </div>
          



          <div class="row">
            <div class="col">
              <div>
                <label> Tipo de objeto:</label>
              </div>
            
              <div class="form-check">
                <input class="form-check-input" type="radio" name="tipoObjeto" value="Produto">
                <label class="form-check-label" for="flexRadioDefault1">
                Produto </label>
              </div>
  
              <div>
                <input class="form-check-input" type="radio" name="tipoObjeto" value="Produto">
                <label class="form-check-label" for="flexRadioDefault1">
                Serviço </label>
              </div>
            </div>
            <div class="col">
              <div>
                <label>Data e hora da pesquisa:</label>
                <input type="datetime-local" name="horapesquisa" class="form-control">
              </div></br>
            </div>
          </div>
          
          




            <div class="container">
              <div class="row">
                <div class="col">
                  <div>
                    <label>Gênero dos convidados:<label></label>
                  </div>
        
                  <div class="form-check">
                    <input class="form-check-input" type="checkbox" name="genero" value="Homem">
                    <label class="form-check-label">Homem </label>
                  </div>
        
                  <div class="form-check">
                    <input class="form-check-input" type="checkbox" name="genero" value="Mulher">
                    <label class="form-check-label" >Mulher </label>
                  </div>
        
                  <div class="form-check">
                    <input class="form-check-input" type="checkbox" name="genero" value="Outros">
                    <label class="form-check-label">Outros </label>
                  </div>
                </div>

                <div class="col">
                  <div>
                    <label>Faixa estária dos convidados:<label></label>
                  </div>
        
                  <div class="form-check">
                    <input class="form-check-input" type="radio" name="faixaEtaria" value="0 - 18">
                    <label class="form-check-label" for="flexRadioDefault1">
                    0 - 18 </label>
                  </div>
        
                  <div class="form-check">
                    <input class="form-check-input" type="radio" name="faixaEtaria" value="18 - 35">
                    <label class="form-check-label" for="flexRadioDefault2">
                    18 - 35 </label>
                  </div>
        
                  <div class="form-check">
                    <input class="form-check-input" type="radio" name="faixaEtaria" value="35 - 70">
                    <label class="form-check-label" for="flexRadioDefault2">
                    35 - 70 </label>
                  </div>
                </div>

                <div class="col">
                  <div>
                    <label>Classificação socio-econômica:</label>
                  </div>
        
                  <div class="form-check">
                    <input class="form-check-input" type="checkbox" name="classeEconomica" value="A">
                    <label class="form-check-label" for="flexRadioDefault2">
                    A</label>
                  </div>
        
                  <div class="form-check">
                    <input class="form-check-input" type="checkbox" name="classeEconomica" value="B">
                    <label class="form-check-label" for="flexRadioDefault2">
                    B</label>
                  </div>
        
                  <div class="form-check">
                    <input class="form-check-input" type="checkbox" name="classeEconomica" value="C">
                    <label class="form-check-label" for="flexRadioDefault2">
                    C</label>
                  </div>
        
                  <div class="form-check">
                    <input class="form-check-input" type="checkbox" name="classeEconomica" value="D">
                    <label class="form-check-label" for="flexRadioDefault2">
                    D</label>
                  </div>
        
                  <div class="form-check">
                    <input class="form-check-input" type="checkbox" name="classeEconomica" value="E">
                    <label class="form-check-label" for="flexRadioDefault2">
                    E</label>
                  </div>
                </div>
              </div>
            </div>
            
            <div class="d-grid gap-2 col-4 mx-auto">
              <button class="btn btn-primary" type="submit">Cadastrar</button>
            </div>
      </div> 
  
</html>
