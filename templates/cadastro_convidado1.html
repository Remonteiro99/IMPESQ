<!DOCTYPE html>
<html>
<head>
    <meta charset='utf-8'>
    <meta http-equiv='X-UA-Compatible' content='IE=edge'>
    <title>IMPESQ</title>
    <meta name='viewport' content='width=device-width, initial-scale=1'>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
    <script src="main.js" defer></script>
    <link href="style.css" rel="stylesheet">
</head>
    <body class="bg-light text-dark shadow-none">
      <nav class="navbar navbar-expand-lg navbar-dark bg-primary shadow p-2 mb-5 rounded">
        <div class="container-fluid">
          <a class="navbar-brand" href="#">IMPESQ</a>
          <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNavAltMarkup" aria-controls="navbarNavAltMarkup" aria-expanded="false" aria-label="Toggle navigation">
            <span class="navbar-toggler-icon"></span>
          </button>
          <div class="collapse navbar-collapse" id="navbarNavAltMarkup">
            <div class="navbar-nav">
              <a class="nav-link active" aria-current="page" href="#">Cadastro pesquisa</a>
              <a class="nav-link" href="#">Pesquisas</a>
              <a class="nav-link active" aria-current="page" href="#">Cadastrar convidados</a>
              <a class="nav-link" href="#">Pesquisas Cadastradas</a>
            </div>
        </div>
      </nav>

      <div class="container">
        <div class="row">
          <div class="col col-12">
            <h1 style="color: #0d6efd;">IMPESQ</h1>
            <button id="action"> esconder/mostrar</button>
          </div>
        </div>
      </div>
      
      
      <div class="container shadow p-3 mb-5 bg-body rounded mt-3" id="cont">
        <div class="container d-flex p-2 bd-highlight">
          <div class="col d-flex justify-content-center">
            <h1 style="color: #0d6efd;" >IMPESQ</h1>
          </div>
        </div>
            
        <form action="/cadastrar/convidado" method="POST" name="cadastrar" id="form"> 
          <div id="cont">
            <div class="row row-cols-2">
              <div class="col-12 mb-3">
                <h2>
                  Informações Pessoais
                </h2>
              </div>
              <div class="col-md-5 mb-3">
                <label class="form-label">Nome</label>
                <input type="email" class="form-control" name="nome" placeholder="João">
              </div>
              <div class="col-md-5 mb-3">
                <label class="form-label">Sobrenome</label>
                <input type="email" class="form-control" name="sobrenome" placeholder="Ribeiro Nascimento">
              </div>
              <div class="col-md-2 mb-3">
                <label class="form-label">Data de Nascimento</label>
                <input type="date" class="form-control" name="nascimento">
              </div>
              <div class="col-md-5 mb-3">
                <label class="form-label">RG</label>
                <input type="email" class="form-control" name="rg" placeholder="00.000.000-0">
              </div>
              <div class="col-md-3 mb-3">
                <label class="form-label">UF</label>
                <select class="form-select">
                  <option selected>Selcione...</option>
                  <option value="AC">Acre</option>
                  <option value="AL">Alagoas</option>
                  <option value="AP">Amapá</option>
                  <option value="AM">Amazonas</option>
                  <option value="BA">Bahia</option>
                  <option value="CE">Ceará</option>
                  <option value="DF">Distrito Federal</option>
                  <option value="ES">Espírito Santo</option>
                  <option value="GO">Goiás</option>
                  <option value="MA">Maranhão</option>
                  <option value="MT">Mato Grosso</option>
                  <option value="MS">Mato Grosso do Sul</option>
                  <option value="MG">Minas Gerais</option>
                  <option value="PA">Pará</option>
                  <option value="PB">Paraíba</option>
                  <option value="PR">Paraná</option>
                  <option value="PE">Pernambuco</option>
                  <option value="PI">Piauí</option>
                  <option value="RJ">Rio de Janeiro</option>
                  <option value="RN">Rio Grande do Norte</option>
                  <option value="RS">Rio Grande do Sul</option>
                  <option value="RO">Rondônia</option>
                  <option value="RR">Roraima</option>
                  <option value="SC">Santa Catarina</option>
                  <option value="SP">São Paulo</option>
                  <option value="SE">Sergipe</option>
                  <option value="TO">Tocantins</option>
                </select>
              </div>
              <div class="col-md-4 mb-3">
                <label class="form-label">CPF</label>
                <input type="password" class="form-control" name="cpf" placeholder="000.000.000-00">
              </div>

              <div class="col-12 mb-3">
                <h2>
                  Endereço
                </h2>
              </div>

              <div class="col-6 mb-3">
                <label class="form-label">Logradouro</label>
                <input type="text" class="form-control" placeholder="Rua João de Barro" name="endereco">
              </div>
              <div class="col-6 mb-3">
                <label class="form-label">Bairro</label>
                <input type="text" class="form-control" placeholder="Laranjeiras" name="bairro">
              </div>
              <div class="col-md-6 mb-3">
                <label class="form-label">Cidade</label>
                <input type="text" class="form-control" name="cidade" placeholder="São Paulo">
              </div>
              
              <div class="col-md-2 mb-3">
                <label class="form-label">CEP</label>
                <input type="text" class="form-control" name="cep" placeholder="00000-000" >
              </div>

              <div class="col-12 mb-3">
                <h2>
                  Grau de Instrução
                </h2>
              </div>


              <br>
              <br>
              <br>
              <div class="col-12 mb-3">
              <div class="row justify-content-md-center">
              <div class="d-grid gap-2 col-4 mx-auto">
                <button type="submit" class="btn btn-outline-primary">Cadastrar Convidado</button>
              </div>
            </div>
          </div>
        </form>
      </div>
    </body>
</html>
