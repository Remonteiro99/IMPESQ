<!DOCTYPE html>
<head>
    <meta charset='utf-8'>
    <meta http-equiv='X-UA-Compatible' content='IE=edge'>
    <title>IMPESQ</title>
    <meta name='viewport' content='width=device-width, initial-scale=1'>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
</head>
    <body>
        <nav class="navbar navbar-expand-lg navbar-dark bg-primary shadow p-2 mb-5 rounded">
            <div class="container-fluid">
              <a class="navbar-brand" href="#">IMPESQ</a>
              <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNavAltMarkup" aria-controls="navbarNavAltMarkup" aria-expanded="false" aria-label="Toggle navigation">
                <span class="navbar-toggler-icon"></span>
              </button>
              <div class="collapse navbar-collapse" id="navbarNavAltMarkup">
                <div class="navbar-nav">
                  <a class="nav-link " aria-current="page" href="#">Cadastro pesquisa</a>
                  <a class="nav-link active" href="#">Pesquisas Cadastradas</a>
                </div>
              </div>
            </div>
          </nav>

        <div class="container">
            <div class="row row-cols-2">
                {% for item in datas %}
                <div class="col">
                    <div class="card" style="width: 18rem;">
                        
                        <div class="card-header">
                          Dados da Pesquisa
                            </div>
                            
                            <ul class="list-group list-group-flush">
                            <li class="list-group-item">{{item[0]}}</li>
                            <li class="list-group-item">{{item[1]}}</li>
                            <li class="list-group-item">{{item[2]}}</li>
                            <li class="list-group-item">{{item[3]}}</li>
                            <li class="list-group-item">{{item[4]}}</li>
                            <li class="list-group-item">{{item[5]}}</li>
                            <li class="list-group-item">{{item[6]}}</li>
                            <li class="list-group-item">{{item[7]}}</li> 
                            </ul>
                        </div>   
                    </div>
                </div>
                {% endfor %}   
            </div>
        </div>
    </body>
</html>
