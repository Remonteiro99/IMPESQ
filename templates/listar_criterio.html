<!DOCTYPE html>
<head>
    <meta charset='utf-8'>
    <meta http-equiv='X-UA-Compatible' content='IE=edge'>
    <title>IMPESQ</title>
    <meta name='viewport' content='width=device-width, initial-scale=1'>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
</head>
    <body>
        <nav class="navbar navbar-expand-lg navbar-dark bg-primary shadow p-2 mb-5 rounded">
            <div class="container-fluid">
              <a class="navbar-brand" href="#">IMPESQ</a>
              <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNavAltMarkup" aria-controls="navbarNavAltMarkup" aria-expanded="false" aria-label="Toggle navigation">
                <span class="navbar-toggler-icon"></span>
              </button>
              <div class="collapse navbar-collapse" id="navbarNavAltMarkup">
                <div class="navbar-nav">
                  <a class="nav-link " aria-current="page" href="#">Cadastro critério</a>
                  <a class="nav-link active" href="#">Critérios Cadastrados</a>
                </div>
              </div>
            </div>
          </nav>


       {% for item in datas %}
          <div id="user-criterio" class="container shadow p-3 mb-5 bg-body rounded mt-3">
            
            <div class="row bg-primary text-light p-3 rounded">
              <div class="col mb-2">
                <h3>
                  Classificação Social: {{item[1]}} 
                </h3>
              </div>
            </div>
            <div class="row row-cols-3 p-5">
                  <div class="col-3 mb-3 bg-light rounded shadow">
                      <label class="form-label">Classificação Social:</label>
                      <label class="form-label">{{item[1]}}</label>
                  </div>
            </div>
          </div>
          {% endfor %}
    </body>
  </html>
